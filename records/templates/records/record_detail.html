<!DOCTYPE html>
<html>
<head><title>Record Detail</title></head>
<body>
    <h1>Record #{{ object.id }}</h1>
    <p><strong>Name:</strong> {{ object.name }}</p>
    <p><strong>City:</strong> {{ object.city }}</p>
    <p><strong>Phone:</strong> {{ object.phone }}</p>
    <hr>
    <a href="{% url 'record_list' %}">Back to List</a>
</body>
</html>
